<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot & Webhook Interactions</title>
  <style>
    body {
      background-color: #2f3136;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffb6c1;
    }

    .tab-content {
      display: none;
    }

    .active-tab {
      display: block;
    }

    .mode-toggle {
      padding: 10px;
      background-color: #7289da;
      cursor: pointer;
      border: 1px solid #7289da;
      color: white;
      font-size: 18px;
      margin: 10px;
      border-radius: 5px;
    }

    .mode-toggle:hover {
      background-color: #5b6eae;
    }

    input, button, select {
      padding: 10px;
      margin: 10px;
      background-color: #36393f;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus, button:focus, select:focus {
      outline: none;
      border-color: #7289da;
    }

    .log-section {
      margin-top: 20px;
      font-size: 14px;
      background-color: #3e4349;
      padding: 10px;
      border-radius: 5px;
    }

    .permissions-options {
      margin: 10px;
    }

    .channel-list {
      margin-top: 20px;
    }

    .simulation-section {
      margin-top: 30px;
    }

    #bot-actions {
      margin-top: 20px;
    }

    .log-header {
      font-size: 18px;
      margin-top: 10px;
    }

    #simulation-log {
      font-size: 16px;
      color: #f1f1f1;
      background-color: #444;
      padding: 10px;
      border-radius: 5px;
    }

    .btn {
      background-color: #3ba55c;
    }

    .btn:hover {
      background-color: #2e9034;
    }

  </style>
</head>
<body>

  <h1>Discord Bot & Webhook Interactions</h1>

  <div>
    <button class="mode-toggle" onclick="switchTab('webhook-tab')">Webhook Tab</button>
    <button class="mode-toggle" onclick="switchTab('bot-tab')">Discord Bot Tab</button>
    <button class="mode-toggle" onclick="switchTab('simulation-tab')">Beta Simulation Tab</button>
  </div>

  <!-- Webhook Tab -->
  <div id="webhook-tab" class="tab-content active-tab">
    <h2>Webhook Tab</h2>
    <input type="text" id="webhook" placeholder="Enter your webhook URL">
    <input type="text" id="webhook-message" placeholder="Enter your message">
    <button onclick="sendWebhook()">Send Webhook</button>
    <div class="log-section" id="webhook-log">
      <h3>Webhook Logs</h3>
      <pre id="webhook-log-content">No logs yet.</pre>
    </div>
  </div>

  <!-- Discord Bot Tab -->
  <div id="bot-tab" class="tab-content">
    <h2>Discord Bot Tab</h2>
    <input type="text" id="bot-token" placeholder="Enter your Bot Token">
    <button onclick="checkBotPermissions()">Check Bot Permissions</button>
    <div id="permissions-panel">
      <h3>Bot Permissions</h3>
      <div id="permissions-list"></div>
      <button onclick="sendBotMessage()">Send Message to Channel</button>
    </div>
  </div>

  <!-- Beta Simulation Tab -->
  <div id="simulation-tab" class="tab-content">
    <h2>Beta Simulation</h2>
    <input type="text" id="simulation-bot-token" placeholder="Enter Bot Token">
    <button onclick="loadServerInfo()">Load Server Info</button>
    <div id="simulation-log"></div>

    <div class="simulation-section">
      <h3>Server Actions</h3>
      <button onclick="listMembers()">List Server Members</button>
      <button onclick="sendBotMessage()">Send Message to Server</button>
      <button onclick="createChannel()">Create New Channel</button>
      <button onclick="kickMember()">Kick Member</button>
      <button onclick="banMember()">Ban Member</button>
    </div>
  </div>

  <script>
    // Switch between tabs
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active-tab');
      });
      document.getElementById(tabId).classList.add('active-tab');
    }

    // Webhook tab functions
    async function sendWebhook() {
      const webhookUrl = document.getElementById('webhook').value;
      const message = document.getElementById('webhook-message').value;

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: message })
        });

        const logContent = document.getElementById('webhook-log-content');
        if (response.ok) {
          logContent.textContent += `Sent successfully to ${webhookUrl}\n`;
        } else {
          logContent.textContent += `Failed to send to ${webhookUrl}\n`;
        }
      } catch (error) {
        document.getElementById('webhook-log-content').textContent += `Error sending to webhook: ${error}\n`;
      }
    }

    // Discord Bot tab functions
    async function checkBotPermissions() {
      const botToken = document.getElementById('bot-token').value;
      if (!botToken) return alert('Please provide a valid bot token.');
      
      const result = await fetchBotPermissions(botToken);
      if (result.success) {
        document.getElementById('permissions-list').innerHTML = `
          <p>Permissions: ${result.permissions.join(', ')}</p>
        `;
      } else {
        alert('Failed to fetch bot permissions.');
      }
    }

    async function fetchBotPermissions(botToken) {
      try {
        const response = await fetch('https://discord.com/api/v10/users/@me', {
          headers: { 'Authorization': `Bot ${botToken}` }
        });
        const data = await response.json();
        if (data.id) {
          return {
            success: true,
            permissions: ['SEND_MESSAGES', 'READ_MESSAGES'],
          };
        }
      } catch (error) {
        console.error(error);
      }
      return { success: false };
    }

    async function sendBotMessage() {
      const botToken = document.getElementById('bot-token').value;
      const channelId = 'YOUR_CHANNEL_ID';  // Replace with actual channel ID
      const message = 'Hello from bot!';
      try {
        const response = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': `Bot ${botToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content: message })
        });
        const result = await response.json();
        if (response.ok) {
          console.log('Message Sent:', result);
        } else {
          console.error('Error sending message', result);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Beta Simulation Tab functions
    async function loadServerInfo() {
      const botToken = document.getElementById('simulation-bot-token').value;
      if (!botToken) return alert('Please provide a valid bot token.');
      
      const result = await fetchServerInfo(botToken);
      if (result.success) {
        document.getElementById('simulation-log').textContent = `Server Name: ${result.serverName}\nTotal Members: ${result.totalMembers}`;
      } else {
        alert('Failed to load server info.');
      }
    }

    async function fetchServerInfo(botToken) {
      try {
        const response = await fetch('https://discord.com/api/v10/guilds/YOUR_GUILD_ID', {
          headers: { 'Authorization': `Bot ${botToken}` }
        });
        const data = await response.json();
        if (data.name) {
          return { success: true, serverName: data.name, totalMembers: data.member_count };
        }
      } catch (error) {
        console.error(error);
      }
      return { success: false };
    }

    async function listMembers() {
      const botToken = document.getElementById('simulation-bot-token').value;
      if (!botToken) return alert('Please provide a valid bot token.');

      const result = await fetchGuildMembers(botToken);
      if (result.success) {
        alert(`Server Members: ${result.members.join(', ')}`);
      } else {
        alert('Failed to list members.');
      }
    }

    async function fetchGuildMembers(botToken) {
      try {
        const response = await fetch('https://discord.com/api/v10/guilds/YOUR_GUILD_ID/members', {
          headers: { 'Authorization': `Bot ${botToken}` }
        });
        const data = await response.json();
        if (data) {
          const members = data.map(member => member.user.username);
          return { success: true, members };
        }
      } catch (error) {
        console.error(error);
      }
      return { success: false };
    }

    // Other server actions (Kick, Ban, Create Channel)
    async function createChannel() {
      // Similar code to create a channel using Discord API
    }

    async function kickMember() {
      // Kick member using Discord API
    }

    async function banMember() {
      // Ban member using Discord API
    }
  </script>

</body>
</html>
